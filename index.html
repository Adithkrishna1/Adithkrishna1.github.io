<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adith's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            color: white;
            z-index: 2;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            z-index: -1;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            }
            50% {
                background: linear-gradient(to bottom, #f0f8ff, #87CEEB);
            }
            100% {
                background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            }
        }

        .stars, .twinkling {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 0;
        }

        .stars {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle fill="white" cx="50" cy="50" r="1"/></svg>') repeat;
            animation: moveStars 50s linear infinite;
        }

        @keyframes moveStars {
            from {transform: translateY(0);}
            to {transform: translateY(-100%);}
        }

        .twinkling {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle fill="white" cx="50" cy="50" r="0.5"/></svg>') repeat;
            animation: moveTwinkling 100s linear infinite;
        }

        @keyframes moveTwinkling {
            from {transform: translateY(0);}
            to {transform: translateY(-100%);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adith</h1>
    </div>
    <div class="stars"></div>
    <div class="twinkling"></div>
</body>
</html>
